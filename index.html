<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza Fort</title>
</head>
<body>
    <header>
        <h1><img src="./img/VectorPizza.svg" alt="LogoPizza">
            <img src="./img/Pizza&amp;Front.svg" alt="NombreEmpresa">
        </h1>
        <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Ranking</a></li>
            <li><a href="">Promocion</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <section class="repartidor">
            <div class="img">
                <img src="./img/delivery-de-pizza-torneo.jpg" alt="">
                <h2 class="title">Envío GRATIS <span>comprando</span> 2 pizzas</h2>
            </div>
        </section>

        <section>
            <div class="segundo">
                <div class="pordio">
                    <h2 >Podio de Pizzas</h2>
                <div class="list">
                    <div class="text"><h3>Pizzas top 5</h3>
                    <ul>
                        <ol>Muzzarella</ol>
                        <ol>4 Quesos</ol>
                        <ol>Muzzarella con Jamón y Morrones</ol>
                        <ol>Fugazzeta</ol>
                        <ol>Albahaca</ol>
                    </ul>
                    </div>
                </div>
                <div class="img"><img src="./img/PizzaOK.jpg" alt=""></div>
            </div>
            </div>
            
        </section>
    </main>

    <footer>
        <h1><img src="./img/VectorPizza.svg" alt="LogoPizza">
            <img src="./img/Pizza&Front.svg" alt="NombreEmpresa">
        </h1>
        <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Ranking</a></li>
            <li><a href="">Promocion</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
        </nav>
    </footer>


    
</body>
</html>
